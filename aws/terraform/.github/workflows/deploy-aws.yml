name: Deploy UptimeFlare to AWS

on:
  push:
    branches: ['main']
    paths:
      - 'aws/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action (plan or apply)'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VAR_project_name: uptimeflare
  TF_VAR_central_region: us-east-1
  AWS_REGION: us-east-1

jobs:
  build-lambdas:
    name: Build Lambda Functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: aws/lambdas/*/package.json

      - name: Build Checker Lambda
        working-directory: aws/lambdas/checker
        run: |
          npm install
          npm run build
          npm run package

      - name: Build Aggregator Lambda
        working-directory: aws/lambdas/aggregator
        run: |
          npm install
          npm run build
          npm run package

      - name: Build API Lambda
        working-directory: aws/lambdas/api
        run: |
          npm install
          npm run build
          npm run package

      - name: Upload Lambda artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-packages
          path: |
            aws/lambdas/checker/function.zip
            aws/lambdas/aggregator/function.zip
            aws/lambdas/api/function.zip
          retention-days: 1

  terraform:
    name: Terraform ${{ github.event.inputs.action || 'apply' }}
    runs-on: ubuntu-latest
    needs: build-lambdas
    defaults:
      run:
        working-directory: aws/terraform

    steps:
      - uses: actions/checkout@v4

      - name: Download Lambda artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-packages
          path: aws/lambdas

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create terraform.tfvars from secrets
        run: |
          cat > terraform.tfvars << 'TFVARS'
          project_name   = "${{ env.TF_VAR_project_name }}"
          central_region = "${{ env.TF_VAR_central_region }}"

          checker_regions = ${{ secrets.CHECKER_REGIONS || '["us-east-1", "eu-west-1"]' }}

          monitors_config = <<EOF
          ${{ secrets.MONITORS_CONFIG }}
          EOF

          notification_config = <<EOF
          ${{ secrets.NOTIFICATION_CONFIG || '{}' }}
          EOF

          page_config = <<EOF
          ${{ secrets.PAGE_CONFIG || '{}' }}
          EOF

          maintenances_config = <<EOF
          ${{ secrets.MAINTENANCES_CONFIG || '[]' }}
          EOF

          password_protection = "${{ secrets.PASSWORD_PROTECTION || '' }}"
          custom_domain       = "${{ secrets.CUSTOM_DOMAIN || '' }}"
          certificate_arn     = "${{ secrets.CERTIFICATE_ARN || '' }}"
          TFVARS

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“–

            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply' || (github.ref == 'refs/heads/main' && github.event_name == 'push')
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve

      - name: Output API Endpoint
        if: github.event.inputs.action != 'destroy'
        run: |
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Endpoint:** $(terraform output -raw api_endpoint)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status API:** $(terraform output -raw status_api_url)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Checker Regions:** $(terraform output -json checker_regions)" >> $GITHUB_STEP_SUMMARY
