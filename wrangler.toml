# Local development configuration
# NOTE: For production deployment, project names are configured via:
#   - GitHub Actions workflow: .github/workflows/deploy.yml (PROJECT_NAME env var)
#   - Terraform variables: deploy.tf (project_name variable)
name = "uptimeflare"
compatibility_date = "2025-04-02"
compatibility_flags = [ "nodejs_compat" ]

[[d1_databases]]
binding = "UPTIMEFLARE_D1"
database_name = "uptimeflare_d1"
database_id = "00000000-0000-0000-0000-000000000000"
