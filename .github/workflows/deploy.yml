name: Deploy to Cloudflare

on:
  push:
    branches: ['main']
  workflow_dispatch:

# Configure your project name and custom domain here
env:
  PROJECT_NAME: uptimeflare  # Base name for all resources (D1: {name}_d1, Worker: {name}_worker, Pages: {name})
  CUSTOM_DOMAIN: ""          # Optional: Custom domain for Pages (e.g., "status.example.com"). Leave empty to skip.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: 1.6.4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: 'npm'

      # Automatically get an account id via the API Token
      # if secrets.CLOUDFLARE_ACCOUNT_ID is not set.
      - name: Fetch Account ID
        id: fetch_account_id
        run: |
          if [[ -n "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ]]; then
            ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
            echo "Using provided CLOUDFLARE_ACCOUNT_ID from secrets."
          else
            ACCOUNT_ID=$(curl -X GET "https://api.cloudflare.com/client/v4/accounts" -H "Authorization: Bearer ${CLOUDFLARE_API_TOKEN}" -H "Content-Type:application/json" | jq ".result[0].id" -r)
            if [[ "$ACCOUNT_ID" == "null" ]]; then
              echo "Failed to get an account id, please make sure you have set up CLOUDFLARE_API_TOKEN correctly!"
              exit 1
            fi
          fi
          echo 'account_id='$ACCOUNT_ID >> $GITHUB_OUTPUT

        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Install packages
        run: |
          npm install
          cd worker
          npm install

      - name: Build worker
        run: |
          cd worker
          npx wrangler deploy src/index.ts --outdir dist --dry-run

      - name: Build page
        run: |
          npx @cloudflare/next-on-pages

      - name: Create D1 database and tables
        run: |
          python3 deploy/init_d1.py  # This sets D1_ID in GITHUB_ENV

        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ steps.fetch_account_id.outputs.account_id }}
          PROJECT_NAME: ${{ env.PROJECT_NAME }}

      - name: Migrate state from KV (if needed)
        run: |
          python3 deploy/migrate_kv.py
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ steps.fetch_account_id.outputs.account_id }}
          D1_ID: ${{ env.D1_ID }}
          PROJECT_NAME: ${{ env.PROJECT_NAME }}

      - name: Deploy using Terraform
        # As we don't save terraform state somewhere, we need to import the existing resources
        run: |
          terraform init

          WORKER_NAME="${PROJECT_NAME}_worker"

          DO_RESP=$(curl "https://api.cloudflare.com/client/v4/accounts/$TF_VAR_CLOUDFLARE_ACCOUNT_ID/workers/durable_objects/namespaces?per_page=1000" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN")

          if echo "$DO_RESP" | jq -e --arg worker "$WORKER_NAME" '.result[] | select(.script == $worker and .class == "RemoteChecker")' > /dev/null; then
            echo "Existing Durable Object namespace found for $WORKER_NAME RemoteChecker. No migration needed."
          else
            echo "No existing Durable Object namespace found for $WORKER_NAME RemoteChecker. Need migration."
            export TF_VAR_enable_do_migration=true
          fi

          echo "Try importing existing resources..."
          terraform import cloudflare_d1_database.uptimeflare_d1 "$TF_VAR_CLOUDFLARE_ACCOUNT_ID/$D1_ID"
          terraform import cloudflare_workers_script.uptimeflare_worker "$TF_VAR_CLOUDFLARE_ACCOUNT_ID/$WORKER_NAME" || echo "WARNING: Worker script import failed, continuing..."
          terraform import cloudflare_workers_cron_trigger.uptimeflare_worker_cron "$TF_VAR_CLOUDFLARE_ACCOUNT_ID/$WORKER_NAME" || echo "WARNING: Cron trigger import failed, continuing..."
          terraform import cloudflare_pages_project.uptimeflare "$TF_VAR_CLOUDFLARE_ACCOUNT_ID/$PROJECT_NAME" || echo "WARNING: Pages project import failed, continuing..."

          # Import custom domain if configured and exists
          if [ -n "$CUSTOM_DOMAIN" ]; then
            terraform import 'cloudflare_pages_domain.custom_domain[0]' "$TF_VAR_CLOUDFLARE_ACCOUNT_ID/$PROJECT_NAME/$CUSTOM_DOMAIN" || echo "WARNING: Pages domain import failed, continuing..."
          fi

          terraform apply -auto-approve -input=false
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_CLOUDFLARE_ACCOUNT_ID: ${{ steps.fetch_account_id.outputs.account_id }}
          TF_VAR_project_name: ${{ env.PROJECT_NAME }}
          TF_VAR_custom_domain: ${{ env.CUSTOM_DOMAIN }}
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
          CUSTOM_DOMAIN: ${{ env.CUSTOM_DOMAIN }}
          D1_ID: ${{ env.D1_ID }}

      # Currently Terraform Cloudflare provider doesn't support direct upload, use wrangler to upload instead.
      - name: Upload pages
        run: |
          npx wrangler pages deploy .vercel/output/static --project-name "$PROJECT_NAME"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ steps.fetch_account_id.outputs.account_id }}
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
